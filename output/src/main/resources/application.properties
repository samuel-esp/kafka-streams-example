spring.application.name= output
server.port=8083
spring.cloud.function.definition= studentOutput
#spring.cloud.function.definition= studentProcessor; processBBB; processCCC
spring.cloud.stream.kafka.binder.brokers= 127.0.0.1:9092
#spring.cloud.stream.kafka.streams.binder.functions.processAAA.application-id=
#spring.cloud.stream.kafka.streams.binder.functions.processBBB.application-id=
#spring.cloud.stream.kafka.streams.binder.functions.processCCC.application-id=
spring.cloud.stream.bindings.studentOutput-in-0.destination=older-students-topic
spring.cloud.stream.bindings.studentOutput-in-0.contentType= application/json
spring.cloud.stream.kafka.streams.binder.configuration.spring.json.trusted.packages=*
spring.cloud.stream.kafka.streams.binder.configuration.spring.json.type.mapping=student:com.example.output.model.Student